<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - College Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the reset password form */
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            color: green;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reset Password</h1>
        <nav>
            <ul>
                <li><a href="Untitled-1.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="Untitled-2.html">Student Login</a></li>
                <li><a href="Untitled-3.html">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <!-- Reset Password Form -->
            <form id="resetPasswordForm" onsubmit="return handlePasswordReset(event)">
                <label for="resetEmail">Enter your email address:</label>
                <input type="email" id="resetEmail" name="resetEmail" required>
                
                <button type="submit">Reset Password</button>
            </form>

            <!-- Link back to login -->
            <div class="back-to-login">
                <a href="Untitled-3.html">Back to Login</a>
            </div>

            <!-- Success message after form submission -->
            <div class="message" id="resetMessage" style="display: none;">
                <p>A password reset link has been sent to your email.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 National Institute of Engineering and Technology (NIET). All rights reserved.</p>
    </footer>

    <script>
        // Handle password reset form submission
        function handlePasswordReset(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the email value
            var email = document.getElementById('resetEmail').value;

            // Basic validation: check if the email field is not empty
            if (email) {
                // Display success message
                document.getElementById('resetMessage').style.display = 'block';

                // You can add additional logic here to send the reset link to the email.
                // This would typically be handled via a backend system (server-side) which sends the email.
            } else {
                alert('Please enter your email address.');
            }
        }
    </script>
</body>
</html>
